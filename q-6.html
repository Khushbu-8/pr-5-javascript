<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">

        let size = parseInt(prompt("Enter array size :"))
        let arr = [];

        for (var i = 0; i < size; i++) {

            arr[i] = parseInt(prompt(`Enter Element arr[${i}] :`));
        }

        let pos = parseInt(prompt("Enter position :"));


        for (var i = pos; i <= arr.length - 1; i++) {
            arr[i] = arr[i + 1]
        }
        arr.length = arr.length - 1;
        console.warn(arr);
    </script>
</body>

</html>
